<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instaclone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

<body>
    <header>
        <a href="home.html">
            <i class="fas fa-home"></i>
        </a>
        <a href="search.html">
            <i class="fas fa-search"></i>
        </a>
        <a href="likes.html">
            <i class="far fa-heart"></i>
        </a>
        <a href="profile.html">
            <i class="fas fa-user"></i>
        </a>
    </header>

    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="profile-img">
                    <img src="/img/img4.jpg" alt="">
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <span class="username">illusionbreathless</span>
                    </div>
                    <div class="profile-location">Edinburgh</div>
                </div>
                <div class="profile-time">
                    1hr
                </div>
            </div>
            <div class="content">
                <img src="/img/img1.jpg" alt="">
            </div>

            <div class="card-footer">
                <div class="likes">
                    21 likes
                </div>
                <div class="description">
                    <p>
                        <span class="username">illusionbreathless</span> Live life with love!
                    </p>
                </div>
                <div class="comments">
                    <p>
                        <span class="username">jamdragon</span> Such a cool pic
                        <3!!! </p>
                            <p>
                                <span class="username">ickyheartbeat</span> Amazing
                            </p>
                </div>
                <hr>
                <form>
                    <div class="heart">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="add-comment">
                        <div class="input-text">
                            <input type="text" placeholder="Add a comment...">
                        </div>
                    </div>
                    <div class="options">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </form>
            </div>
        </div>
    </section>
